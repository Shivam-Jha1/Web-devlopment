<html>
    <head>
        <title>J Query</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style type="text/css">
          #circle{
            width: 150px;
            height: 150px;
            background-color: aqua;
            border-radius: 50%;
            margin: 20px;
          }
          .square{
            width: 150px;
            height: 150px;
            background-color: black;
            margin: 20px;
          }
        </style>
            </head>
            <body>
                <script type="text/javascript">
                alert("hello");
                $("div").click(function(){
                    alert("circle");
                });
                
                </script>
              <div id="circle"></div>
              <div class="square"></div>
            </body>
</html>
