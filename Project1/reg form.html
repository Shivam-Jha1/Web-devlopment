<html>
<head>
<title>Registration form</title>
<link rel="stylesheet" type="text/css" href="reg form.css">
</head>
<body>
   <h1>registraion form</h1>
   <div id="registration form">
    <form>
       <label for ="first name">first name:</label>
      <input type="text" name="first name" placeholder="arya" required>
        <label for="last name">last name:</label>
      <input type="text" name="last name">
    <div>
      <label for="gender-male">male</label>
       <input type= "radio" name="gender-choice" value="choice-1">
      <label for="gender-female">female</label>
       <input type="radio" name="gender-choice" value="choice-1">
      <label for="gender-other">others</label>
       <input type="radio" name="gender-choice" value="choice-1">
    </div>
     <div>
       <label for "email">email</label>
        <input type="email" name="email" placeholder="xyz@gmail.com" required>
       <label for "password">password</label>
        <input type="text" name="password" required>
     </div>
     <div>
      <label for "month">date of birth</label>
       <select name="month">
       <option value="0">month</option>
       <option value="jan">january</option>      
       <option value="feb">february</option> 
       <option value="march">march</option>      
       <option value="april">april</option>
      </select>
      <select name="date">
      <option value="0">date</option>
      <option value="1">1</option>
      <option value="2">2</option>
      </select>
      </div>
       <label for "agree">i agree to all condition</label>
       <input type= "checkbox" name="agree">
        <button type="submit">submit</button>
      </div>
     </body>
</html>
